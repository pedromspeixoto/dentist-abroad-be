spring:
  application:
    name: submission-microservice
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
server:
  servlet:
    context-path: /
  port: 8093
---
spring:
  profiles: local
  cloud:
    kubernetes:
      enabled: false
      config:
        enabled: false
---
spring:
  profiles: dev
  cloud:
    kubernetes:
      enabled: false
      config:
        enabled: false
---
spring:
  profiles: prod
  cloud:
    kubernetes:
      enabled: true
      config:
        enabled: true